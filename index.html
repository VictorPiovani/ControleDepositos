<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Depósitos</title>
    <script src="depositos.js" defer></script>
</head>
<body>
    <h1>Controle de Depósitos</h1>

    <form id="depositForm">
        <label for="depositValue">Valor do Depósito: </label>
        <input type="number" id="depositValue" min="1" max="200" required>
        <button type="submit">Confirmar Depósito</button>
    </form>

    <h3>Depósitos já feitos:</h3>
    <ul id="depositedValues"></ul>

    <h3>Soma total dos depósitos: R$<span id="totalSum">0</span></h3>

    <!-- Botão para limpar cache/local storage -->
    <button id="clearCache">Limpar Depósitos</button>
</body>
</html>
